<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>

<body>
    <section>
        <h1>SVG Rectangle</h1>
        <svg viewbox="0 0 200 200" style="border: 5px solid red" width="400" height="400">
            <rect x="50" y="50" width="100" height="100" fill="orange"></rect>
        </svg>
    </section>

    <section>
        <h1>SVG Sad Face</h1>
        <SVG viewbox="0 0 200 200" style="border:1px solid red" width="400" height="400">
            <circle cx="100" cy="100" r="82" fill="yellow"></circle>
            <circle cx="60" cy="82" r="18" fill="black"></circle>
            <circle cx="130" cy="82" r="18" fill="black"></circle>
            <path d="M65 125 130 125" stroke="black" stroke-width="10"></path>
        </SVG>
    </section>

    <section>
        <h1>SVG for Smiley Face</h1>
        <svg viewBox=" 0 0 200 200" style="border: 5px solid Orange" width="400" height="400">
            <circle cx="100" cy="100" r="82" fill="yellow"></circle>
            <circle cx="65" cy="82" r="18" fill="black"></circle>
            <circle cx="130" cy="82" r="18" fill="black"></circle>
            <path d="M65 125 A1, 0.8 0 0, 0 130 125" stroke="black" stroke-width="10"></path>
        </svg>
    </section>
</body>

</html>
